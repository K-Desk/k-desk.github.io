    <div class="container pertemuan">

              <div class="card-body bg-gray">

              <div class="siema">

              <button type="button " class="btn btn-warning text-white next"><i class="fas fa-arrow-right   "></i></button>

    <script src="bootstrap/js/jquery-3.4.1.js"></script>
    <script src="bootstrap/js/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="siema/dist/siema.min.js"></script>
    <script src="fontawesome/js/fontawesome.js"></script>

    <script>
      const mySiema = new Siema({
        loop: true
      });

      document.querySelector('.prev').addEventListener('click', () => mySiema.prev());
      document.querySelector('.next').addEventListener('click', () => mySiema.next());

      $('.back-to-top').hide();
        $(window).on('scroll', function(e){
          $this = $(this);
          if($this.scrollTop() > 0){
            $('.back-to-top').fadeIn('fast');
          }else{
            $('.back-to-top').fadeOut('fast');
          }
        });

        $('.back-to-top').on('click', function(){
          $('body,html').animate({scrollTop: 0}, 500);
      });
    
    </script>
